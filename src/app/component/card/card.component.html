<mat-card class="card">
  <mat-card-header>
    <div mat-card-avatar class="header-image"></div>
    <mat-card-title>{{card.name}}</mat-card-title>
    <mat-card-subtitle>Price {{card.price}}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image src="assets/images/{{card.imageUrl}}" alt="Photo of {{card.name}}">
  <mat-card-content>
    <p>{{card.info}}</p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>More information</button>
  </mat-card-actions>
</mat-card>
